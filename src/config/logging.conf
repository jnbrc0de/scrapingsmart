{
    "version": 1,
    "disable_existing_loggers": false,
    "handlers": {
        "console": {
            "sink": "sys.stdout",
            "format": "<green>{time:YYYY-MM-DD at HH:mm:ss}</green> | <level>{level: <8}</level> | <cyan>{module}:{function}:{line}</cyan> | <yellow>{extra[domain]}</yellow> | <blue>{extra[url]}</blue> | {message}",
            "level": "INFO",
            "colorize": true,
            "enqueue": true
        },
        "file": {
            "sink": "logs/scraper_{time}.log",
            "format": "{time:YYYY-MM-DD at HH:mm:ss} | {level: <8} | {module}:{function}:{line} | {extra[domain]} | {extra[url]} | {message}",
            "level": "DEBUG",
            "rotation": "10 MB",
            "retention": "10 days",
            "compression": "zip",
            "enqueue": true
        },
        "alerts": {
            "sink": "logs/alerts_{time}.log",
            "format": "{time:YYYY-MM-DD at HH:mm:ss} | {level: <8} | {extra[domain]} | {extra[url]} | {extra[alert_id]} | {message}",
            "level": "WARNING",
            "rotation": "10 MB",
            "retention": "30 days",
            "compression": "zip",
            "enqueue": true
        }
    },
    "filters": {
        "suppress_third_party": {
            "pattern": "^(playwright|asyncio|urllib3|aiohttp).*",
            "level": "WARNING"
        },
        "domain_whitelist": {
            "pattern": ".*magazineluiza\\.com\\.br.*",
            "level": "DEBUG"
        }
    },
    "extra": {
        "domain": "unknown",
        "url": "unknown",
        "status": "unknown",
        "alert_id": "unknown"
    },
    "metrics": {
        "enabled": true,
        "counters": {
            "failures_by_domain": {},
            "scraping_time": {}
        }
    },
    "alerts": {
        "enabled": true,
        "aggregation": {
            "window_minutes": 5,
            "max_alerts_per_window": 3,
            "cooldown_minutes": 30
        },
        "levels": {
            "WARNING": {
                "notify": true,
                "aggregate": true,
                "cooldown": 30,
                "format": "âš ï¸ {message}"
            },
            "ERROR": {
                "notify": true,
                "aggregate": true,
                "cooldown": 15,
                "format": "âŒ {message}"
            },
            "CRITICAL": {
                "notify": true,
                "aggregate": false,
                "cooldown": 0,
                "format": "ðŸš¨ {message}"
            }
        },
        "notification": {
            "email": {
                "enabled": true,
                "recipients": ["j6382006@gmail.com"],
                "subject_template": "[{level}] Alert: {domain} - {message}",
                "smtp": {
                    "host": "smtp.gmail.com",
                    "port": 587,
                    "username": "seu-email@gmail.com",
                    "password": "sua-senha-de-app",
                    "use_tls": true
                }
            }
        }
    }
}
